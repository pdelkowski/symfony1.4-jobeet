localized_homepage:
  url:   /:sf_culture/
  param: { module: sfJobeetJob, action: index }
  requirements:
    sf_culture: (?:fr|en)

change_language:
  url:   /change_language
  param: { module: sfJobeetLanguage, action: changeLanguage }
    
job_search:
  url:   /:sf_culture//search
  param: { module: sfJobeetJob, action: search }

api_jobs:
  url:     /api/:token/jobs.:sf_format
  class:   sfDoctrineRoute
  param:   { module: sfJobeetApi, action: list }
  options: { model: JobeetJob, type: list, method: getForToken }
  requirements:
    sf_format: (?:xml|json|yaml)
    
job_show_user:
  url:     /:sf_culture/job/:company/:location/:id/:position
  class:   sfDoctrineRoute
  options: 
    model: JobeetJob
    type: object
    method_for_query: retrieveActiveJob 
  param:   { module: sfJobeetJob, action: show }
  requirements:
    id: \d+
    sf_method: [get]

job:
  class:        sfDoctrineRouteCollection
  options:      
    model:          JobeetJob
    column:         token
    object_actions: { publish: put }
    prefix_path:    /:sf_culture/job
    module:         sfJobeetJob
  requirements: { token: \w+ }

job_create:
  url: /job/create
  param: { module: job, action: new }

affiliate:
  class:   sfDoctrineRouteCollection
  options:
    model: JobeetAffiliate
    actions: [new, create]
    object_actions: { wait: get }
    prefix_path:    /:sf_culture/affiliate
    module:         sfJobeetAffiliate

# default rules
homepage:
  url:   /
  param: { module: sfJobeetJob, action: index }

category:
  url:     /:sf_culture/category/:slug.:sf_format
  class:   sfDoctrineRoute
  param:   { module: sfJobeetCategory, action: show, sf_format: html }
  options: { model: JobeetCategory, type: object, method: doSelectForSlug }
  requirements:
    sf_format: (?:html|atom)

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
